image: ghcr.io/conda/conda-ci:gitpod-linux-python3.9
tasks:
  - name: initialize
    init: |
      mkdir -p .vscode
      mkdir -p ~/.local/bin/
      echo '{"python.pythonPath": "/home/gitpod/micromamba/envs/env/bin/python"}' > .vscode/settings.json
      curl -Ls https://micro.mamba.pm/api/micromamba/linux-64/latest | tar -xvj -C ~/.local/ bin/micromamba
      ~/.local/bin/micromamba shell init -s bash -p ~/micromamba
      source ~/.bashrc
      micromamba create -n env pip -c conda-forge
      micromamba activate env
      micromamba install pymc -c conda-forge
      pip install pytest pytest-mock -e .
    command: |
      micromamba activate env

vscode:
  extensions:
    - eamodio.gitlens
    - ms-python.python
    - ms-python.vscode-pylance

github:
  prebuilds:
    # enable for master branch
    master: true
    # enable for other branches (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: false
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a check to pull requests (defaults to true)
    addCheck: false
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: false


